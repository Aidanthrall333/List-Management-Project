<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_test.css">
  <title>Simple List</title>
</head>
<body>
  <div class="page-area">
    <div class="title-area">
      <h1 class="page-title">Simple List</h1>
      <h3 class="list-title">On my list</h3>
    </div>
    <form class="form-area">
      <button type="submit" class="del-btn" id = "delete">Delete</button>
      <input type="text"
      class="list-item"
      name="listitem"
      id="listitem"
      autocomplete="false"
      />
      <button type="submit" class="add-btn" id = "add">Add</button>
    </form>
    <div class="result"></div>
  </div>
  <div class="list" id = "list">

  </div>
  <script src="functions.js"></script>
</body>
</html>
