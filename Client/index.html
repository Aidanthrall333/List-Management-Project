<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple List</title>
</head>
<body>
  <div class="page-area">
    <h1>Simple List</h1>
    <form>
      <h3>On my list</h3>
      <section>
        <input type="text"
        name="listitem"
        id="listitem"
        autocomplete="false"
        />
      </section>
      <button type="submit" class="add-btn" id = "add">Add</button>
      <button type="submit" class="del-btn" id = "delete">Delete</button>
    </form>
    <div class="result"></div>
  </div>
  <div>
    <h2>To-do</h2>
  </div>
  <div id = "todo-list">

  </div>
  <div>
    <h2>Completed</h2>
  </div>
  <div id = "completed-list">

  </div>
  <script src="functions.js"></script>
</body>
</html>
